<div class="content-wrapper content-news">
    <div class="row">
        <div class="carousel-content col-sm-12 col-md-6">
            <div uib-carousel active="0" interval="3000">
                <div uib-slide ng-repeat="eventItem in nextEvents" index="$index">
                    <img src="img/events/{{eventItem.avatar}}" alt="{{eventItem.title}}">
                    <div class="carousel-caption caption-event">
                        <h4>{{eventItem.title}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="upcoming-events col-sm-12 col-md-6">
                <div ng-repeat="eventItem in nextEvents" class="upcoming-events-items">
                    <a><h4 class="cursor-pointer" ng-click=eventPage(eventItem.id)>{{eventItem.title}}</h4></a>
                    <h6>{{eventItem.date | date:'dd.MM.yyyy'}}</h6>
                    <p>
                        {{eventItem.desc | limitTo:descriptionLimit}}
                        <span ng-if="eventItem.desc.length > 130">...</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row items-news">
        <div ng-repeat="eventItem in latestEvents" class="item-news col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-3">
            <article>
                <time>
                    <div class="time-header">
                        <em class="data">{{eventItem.date | date:'dd.MM.yyyy'}}</em>
                    </div>
                </time>
                <div class="inner-caption-item">
                    <a><h4 class="cursor-pointer header-link" ng-click=eventPage(eventItem.id)>{{eventItem.title}}</h4></a>
                    <p>
                        {{eventItem.desc | limitTo:letterLimit}}
                        <span ng-if="eventItem.desc.length > 100">...</span>
                    </p>
                </div>
            </article>
        </div>
    </div>
</div>
