<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Sign up</h2>
                <form method="post" name="signupForm" ng-submit="vm.register()" role="form">
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
                        <input class="form-control input-lg" type="text" name="displayName" ng-model="vm.user.username" placeholder="Name" required autofocus>
                        <span class="ion-person form-control-feedback"></span>

                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="vm.user.email" placeholder="Email" required>
                        <span class="ion-at form-control-feedback"></span>

                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                        <input compare-password class="form-control input-lg" type="password" name="password" equals="{{vm.user.confirmPassword}}" ng-model="vm.user.password" placeholder="Password" required>
                        <span class="ion-key form-control-feedback"></span>

                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                        <input compare-password class="form-control input-lg" type="password" name="confirmPassword" equals="{{vm.user.password}}" ng-model="vm.user.confirmPassword" placeholder="Confirm Password">
                        <span class="ion-key form-control-feedback"></span>

                    </div>
                    <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-lg btn-block btn-primary">Sign up</button>
                    <br/>
                    <p class="text-center text-muted">Already have an account? <a href="/#/login">Log in now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
