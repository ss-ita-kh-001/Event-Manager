<div class="aligner">
    <div class="chat-window">
        <div class="chat-header">
        </div>
        <div scroll-glue class="chat-body">
            <!-- Form for login to the chat -->
            <div class="f" ng-if="!login">
                <form name="login" class="form__login short" ng-submit="chatLogin()">
                    <p>Enter your name</p>
                    <input type="text" name="login" class="form-control input-lg" value="" ng-model="formData.username">
                    <div class="send-wrapper">
                        <input class="send-btn" ng-click="chatLogin()" type="submit" value="">
                    </div>
                </form>
            </div>
            <ul class="messages" ng-if="login">
                <li class="message" ng-class="{ 'message--mine': isMine($index) }" ng-repeat="live in live track by $index">
                    <div class="message__author">{{live.author}}</div>
                    <div class="message__text">
                        <div ng-bind-html="live.msg">
                        </div>
                        <div class="message__time">
                            {{live.time}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chat-footer" ng-if="login">
            <form name="publish" class="chat-footer__message">
                <div class="col-sm-10">
                    <textarea ng-textarea-enter="msgSend()" name="message" ng-model="textMsg"></textarea>
                </div>
                <div class="col-sm-2">
                    <div class="send-wrapper">
                        <input class="send-btn full-width" ng-click="msgSend()" type="submit" value="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-sm-8 col-sm-offset-2 flash-block">
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
</div>
