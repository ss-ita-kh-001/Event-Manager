<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="user-info">
                <h2>{{user.name}}</h2>
                <img src="http://images.clipartpanda.com/happy-computer-user-happy-computeruser.png" alt="Your Photo" class="img-responsive" />
                <p>
                    {{user.email}}
                </p>
                <a href="/settings" class="btn btn-primary btn-lg">Settings</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div ng-repeat="event in events" ng-if="event.isSubscribe" class="upcoming-events-item">
                <div>
                    <h4>{{event.title}}</h4>
                    <h6>{{event.date}}</h6>
                    <p>{{event.descr}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
