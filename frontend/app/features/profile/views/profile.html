<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="user-info">
                <img src="http://simpleicon.com/wp-content/uploads/user1.png" alt="Your Photo" class="img-responsive" />
                <h2>{{user.full_name}}</h2>
                <p>
                    {{user.email}}
                </p>
                <a href="/me/settings" class="btn btn-primary btn-lg">Settings</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div ng-repeat="event in events track by $index" class="upcoming-events-item">
                <div>
                    <a href="/events/{{event.event}}">{{event.title}}</a>
                    <p>
                        {{event.desc}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
