<div class="container">
    <div class="row">

                <h2 class="text-center">Log in</h2>
                <div class="col-sm-8 col-sm-offset-2 flash-block">
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                </div>
                <form method="post" ng-submit="login()" role="form" name="loginForm">
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="email" name="email" ng-model="user.email" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
                    </div>

                    <p class="text-center text-muted">

                </button>
