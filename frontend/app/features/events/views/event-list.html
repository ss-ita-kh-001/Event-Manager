<div class="container" ng-cloak>
    <div>
        <div class="text-right">
            <a
                ng-if="currentUser.role === 'admin'"
                href="/event/add"
                class="btn btn-success btn-lg"
                >
                Add new event
            </a>
        </div>
        <div class="row text-right">
        </div>
        <table class="table table-hover responsive" wt-responsive-table>
            <thead>
                <tr class="text-center">
                    <th class="col-sm-2 cursor-pointer" ng-click="sortData('title')">Event
                        <div class="glyphicon" ng-if="sortColumn === 'title'" ng-class="{'glyphicon-arrow-up':  reverseSort, 'glyphicon-arrow-down': !reverseSort}"></div>
                    </th>
                    <th class="col-sm-2 cursor-pointer" ng-click="sortData('date')">Date
                        <div class="glyphicon" ng-if="sortColumn === 'date'" ng-class="{'glyphicon-arrow-up':  reverseSort, 'glyphicon-arrow-down': !reverseSort}"></div>
                    </th>
                    <th class="col-sm-7">Description</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <div class="container">
                <tbody>
                    <!-- search field -->
                    <div class="input-group text-right">
                        <span class="input-group-btn form-group">
                        <input type="text" placeholder="search" class="form-control ng-valid ng-dirty" ng-model="searchKeyword" />
                    </span>
                </div>

                <tr ng-repeat="eventItem in events | filter: searchKeyword | orderBy:sortColumn:reverseSort track by $index" ng-click="fullEvent(eventItem.id)" class="row-item cursor-pointer">
                    <td>{{eventItem.title}}</td>
                    <td>{{eventItem.date | date:'dd.MM.yyyy'}}</td>
                    <td>{{eventItem.desc}}</td>
                    <td>
                        <button ng-if = "currentUser.role === 'admin'" class="btn btn-primary full-width" ng-click="editEvent(eventItem.id)">Edit event</button>
                        <button ng-if = "currentUser.role === 'admin'" class="btn btn-danger full-width" ng-click="openDeleteModal($event, eventItem)">Delete event</button>
                        <!-- <button ng-if = "currentUser.role === 'user'" class="btn btn-warning full-width" ng-click="subscribeOnEvent($event)">Subscribe</button> -->
                        <button ng-if = "currentUser.role === 'user'" class="btn btn-info full-width" ng-click="inviteFriend($event, eventItem)">Invite friend</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script type="text/ng-template" id="deleteModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Delete event "{{currentEventTitle}}"</h3>
            </div>
            <div class="modal-body" id="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary no-margin" type="button" ng-click="cancel()">Cancel</button>
                <button class="btn btn-danger no-margin" type="button" ng-click="delete()">OK</button>
            </div>
        </script>

        <script type="text/ng-template" id="inviteFriendForEvent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Find your friend in dropdown</h3>
            </div>

            <div>
                <select  name="invitation" ng-model="selectedFriend" ng-options="user as user.full_name for user in users" ng-change="getSelectedUser()" class="form-control input-lg" required>
                    <option  option-value="{{user.full_name}}" class="form-control input-lg">{{user[0].full_name}}</option>
                </select>

                <div class="modal-body" id="modal-body">
                    Do you want to invite your friend?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary no-margin" type="button" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-danger no-margin" type="button" ng-click="invite()">Invite</button>
                </div>
            </div>
        </script>
        </div>
    </div>
