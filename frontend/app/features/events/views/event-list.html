<div class="container">
    <div>
        <div class="row text-right">
            <a href="/event/add" class="btn btn-success btn-lg">Add new event</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr class="text-center">
                    <th class="col-md-2 cursor-pointer" ng-click="sortData('title')">Event
                        <div class="glyphicon" ng-if="sortColumn === 'title'" ng-class="{'glyphicon-arrow-up':  reverseSort, 'glyphicon-arrow-down': !reverseSort}"></div>
                    </th>
                    <th class="col-md-2 cursor-pointer" ng-click="sortData('date')">Date
                        <div class="glyphicon" ng-if="sortColumn === 'date'" ng-class="{'glyphicon-arrow-up':  reverseSort, 'glyphicon-arrow-down': !reverseSort}"></div>
                    </th>
                    <th class="col-md-7">Description</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="eventItem in events | orderBy:sortColoumn:reverseSort track by $index" ng-click="fullEvent(eventItem.id)" class="row-item cursor-pointer">
                    <td>{{eventItem.title}}</td>
                    <td>{{eventItem.date | date:'MM.dd.yyyy'}}</td>
                    <td>{{eventItem.desc}}</td>
                    <td>
                        <a href="/event/id/edit" class="btn btn-primary full-width">Edit event</a>
                        <button class="btn btn-danger full-width" ng-click="openDeleteModal($event, eventItem, $index)">Delete event</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script type="text/ng-template" id="deleteModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Delete event "{{currentEventTitle}}"</h3>
            </div>
            <div class="modal-body" id="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
                <button class="btn btn-danger" type="button" ng-click="delete()">OK</button>
            </div>
        </script>
    </div>
</div>
