<div class="container">
    <div>
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th class="col-md-2" ng-click="sortData('title')">Event
                        <div class="glyphicon"
                            ng-if="sortColumn === 'title'"
                            ng-class="{'glyphicon-arrow-up':  reverseSort, 'glyphicon-arrow-down': !reverseSort}"></div>
                    </th>
                    <th class="col-md-2" ng-click="sortData('date')">Date
                        <div class="glyphicon"
                            ng-if="sortColumn === 'date'"
                            ng-class="{'glyphicon-arrow-up':  reverseSort, 'glyphicon-arrow-down': !reverseSort}"></div>
                    </th>
                    <th class="col-md-8">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="eventItem in events | orderBy:sortColoumn:reverseSort" ng-click="fullEvent(eventItem.id)" class="row-item">
                        <td>{{eventItem.title}}</td>
                        <td>{{eventItem.date | date : "dd.MM.yyyy"}}</td>
                        <td>{{eventItem.description}}
                            <div class="row btn-delete-item">
                                <button class="btn" ng-click="deleteEventItem($event, eventItem.id, $index)">Delete (test-button)</button>
                            </div>
                            <div class="row btn-delete-item">
                                <button class="btn" ng-click="putEventItem($event, updateMockData, $index)">Update item event(test-button)</button>
                            </div>
                        </td>
                </tr>
            </tbody>
        </table>
        <div class="row btn-delete-item">
            <button class="btn" ng-click="postEventItem(mockData)">Create new event(test-button)</button>
        </div>

        <div class="row">
            <a href="/event/add" class="btn">Add new event</a>
         </div>
     </div>
  </div>
