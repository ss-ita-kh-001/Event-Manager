<!DOCTYPE html>
<html ng-app="em">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="build/css/main.css" media="screen" title="no title">
    <script type="text/javascript" src="build/js/angular.js"></script>
    <script type="text/javascript" src="build/js/ui-bootstrap.js"></script>
    <script type="text/javascript" src="build/js/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/build/js/angular-route.js"></script>
    <script type="text/javascript" src="/build/js/angular-animate.js"></script>
    <title>Event Manager</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="hidden-xs col-sm-3 col-md-2">
                <img src="build/img/logo.jpg" alt="LOGO" class="logo">
            </div>
            <div class="col-xs-12 col-sm-9 col-md-10 header text-center">
                Event Manager
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Main<span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Event calender</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Login</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
        <!-- Content -->
        <div class="col-xs-12 main-content text-justify">
            <div ng-view></div>
        </div>
        <div class="col-xs-12 text-center footer">
            (C)KH-001-WebUI Team
        </div>
    </div>

    <script src="app.js"></script>
    <script src="config/config.js"></script>
    <script src="features/main/module.js"></script>
    <script src="features/main/controllers/mainController.js"></script>
</body>

</html>
